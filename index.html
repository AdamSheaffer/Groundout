<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
  <title>Ground Out</title>
</head>
<body>
  <header class="navbar navbar-fixed-top bs-docs-nav" id="top-nav">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/#/" class="navbar-brand" id="brand">Ground Out</a>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/#/teams">Teams</a></li>
          <li><a href="/#/">Parks</a></li>
          <li ng-show="user"><a href="/#/logout">Logout</a></li>
          <li ng-hide="user"><a href="/#/login">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
    <div class="jumbotron">
      <div class="jumbo-container">
        <h1 id="title">Ground Out</h1>
        <p class="tagline">Helping baseball lovers and travelers see every ballpark in America</p>
        <h2 class="page-title">{{title}}</h2>
      </div>
    </div>
    <div class="content" ng-view></div>
    <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="footer-container">
        <p>Built by Adam Sheaffer 2014</p>
      </div>
    </div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="js/main.js"></script>
</html>
