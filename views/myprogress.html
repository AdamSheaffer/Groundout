<div class="progress-wrapper">

  <div class="my-visits-wrap" ng-repeat="team in myProg.teams">
    <img class="teams" ng-class="{'unvisited': !team.visited}" ng-src="{{team.image}}" alt="{{team.name}}">
    <button ng-hide="team.visited" class="btn btn-warning" ng-click="myProg.markAsVisited(team.name)">Mark As Visited</button>
  </div>

</div>
